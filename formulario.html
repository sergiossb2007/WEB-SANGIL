<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Consulta de Viaje</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
</style>
</head>
<body>
 
    <h2>Formulario de Consulta de Viaje</h2>
 
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="destino">Destino de Viaje:</label>
        <select id="destino" name="destino" required>
            <option value="londres">Londres</option>
            <option value="paris">París</option>
            <option value="amsterdam">Ámsterdam</option>
            <option value="nueva_york">Nueva York</option>
        </select>

        <label for="fecha_inicio">Fecha de Inicio del Viaje:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required>

        <label for="fecha_fin">Fecha de Regreso:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required>

        <label for="preferencias">Preferencias del Viaje:</label>
        <textarea id="preferencias" name="preferencias" rows="4" placeholder="Indique sus preferencias, tipo de alojamiento, actividades, etc." required></textarea>
 
        <button type="submit">Enviar Consulta</button>
    </form>

</body>
</html>
